services:
  qdrant:
    image: qdrant/qdrant:v1.9.1
    ports:
      - "6333:6333"   # REST
      - "6334:6334"   # gRPC
    volumes:
      - qdrant_storage:/qdrant/storage

  web:
    build:
      context: ./butterfly_site
      dockerfile: Dockerfile
    environment:
      - Qdrant__Url=http://qdrant:6334
      - Qdrant__CollectionName=butterflies
      - Model__OnnxPath=/app/models/butterfly.onnx
      - Model__EmbeddingSize=1280
      - Search__Mode=auto
    volumes:
      - ./models:/app/models:ro
      - ./data:/app/data:ro
      - ./embeddings.npy:/app/embeddings.npy:ro
      - ./metadata.jsonl:/app/metadata.jsonl:ro
    ports:
      - "8080:8080"
    depends_on:
      - qdrant

volumes:
  qdrant_storage:

